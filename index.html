<!DOCTYPE html>
<html>
  <head>
    <title>Web GUI &amp; Brand icons</title>
	<link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="main_bd">
		<div id="web-guicons">
			<div class="header">Web GUI Icons</div>
			<div class="icons-cover tb">
				<div class="tc">
					<div class="tb">
						<div class="tc">
							<div class="icon">
								<div id="heart" class="rl"></div>
								<div class="iname">Heart</div>
							</div>
						</div>
						<div class="tc">
							<div class="icon">
								<div id="notif" class="rl"></div>
								<div class="iname">Notification</div>
							</div>
						</div>
					</div>
					<div class="tb">
						<div class="tc">
							<div class="icon">
								<div id="message" class="rl"></div>
								<div class="iname">Message</div>
							</div>
						</div>
						<div class="tc">
							<div class="icon">
								<div id="camera" class="rl"></div>
								<div class="iname">Camera</div>
							</div>
						</div>
					</div>
					<div class="tb">
						<div class="tc">
							<div class="icon">
								<div id="add_more" class="rl"></div>
								<div class="iname">Add more</div>
							</div>
						</div>
						<div class="tc">
							<div class="icon">
								<div id="remove" class="rl"></div>
								<div class="iname">Remove</div>
							</div>
						</div>
					</div>
					<div class="tb">
						<div class="tc">
							<div class="icon">
								<div class="dir rl"></div>
								<div class="iname">Top</div>
							</div>
						</div>
						<div class="tc">
							<div class="icon">
								<div class="dir right rl"></div>
								<div class="iname">Right</div>
							</div>
						</div>
					</div>
					<div class="tb">
						<div class="tc">
							<div class="icon">
								<div id="trash" class="rl"></div>
								<div class="iname">Trash</div>
							</div>
						</div>
						<div class="tc">
							<div class="icon">
								<div id="file" class="rl"></div>
								<div class="iname">File</div>
							</div>
						</div>
					</div>
					<div class="tb">
						<div class="tc">
							<div class="icon">
								<div id="edit" class="rl"></div>
								<div class="iname">Edit</div>
							</div>
						</div>
						<div class="tc">
							<div class="icon">
								<div id="download" class="rl"></div>
								<div class="iname">Download</div>
							</div>
						</div>
					</div>
				</div>
				<div class="tc">
					<div class="tb">
						<div class="tc">
							<div class="icon">
								<div id="search" class="rl"></div>
								<div class="iname">Search</div>
							</div>
						</div>
						<div class="tc">
							<div class="icon">
								<div id="home" class="rl"></div>
								<div class="iname">Home</div>
							</div>
						</div>
					</div>
					<div class="tb">
						<div class="tc">
							<div class="icon">
								<div id="video" class="rl"></div>
								<div class="iname">Video</div>
							</div>
						</div>
						<div class="tc">
							<div class="icon">
								<div id="folder" class="rl"></div>
								<div class="iname">Folder</div>
							</div>
						</div>
					</div>
					<div class="tb">
						<div class="tc">
							<div class="icon">
								<div id="close" class="rl"></div>
								<div class="iname">Close</div>
							</div>
						</div>
						<div class="tc">
							<div class="icon">
								<div id="info" class="rl"></div>
								<div class="iname">Info</div>
							</div>
						</div>
					</div>
					<div class="tb">
						<div class="tc">
							<div class="icon">
								<div class="dir bottom rl"></div>
								<div class="iname">Bottom</div>
							</div>
						</div>
						<div class="tc">
							<div class="icon">
								<div class="dir left rl"></div>
								<div class="iname">Left</div>
							</div>
						</div>
					</div>
					<div class="tb">
						<div class="tc">
							<div class="icon">
								<div id="locked" class="rl"><div class="hole"></div></div>
								<div class="iname">Locked</div>
							</div>
						</div>
						<div class="tc">
							<div class="icon">
								<div id="unlocked" class="rl"><div class="hole"></div></div>
								<div class="iname">Unlocked</div>
							</div>
						</div>
					</div>
					<div class="tb">
						<div class="tc">
							<div class="icon">
								<div id="retweet" class="rl"></div>
								<div class="iname">Retweet</div>
							</div>
						</div>
						<div class="tc">
							<div class="icon">
								<div id="history" class="rl"></div>
								<div class="iname">History</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="brand-icons">
			<div class="header">Brand Icons</div>
			<div class="icons-cover tb">
				<div class="tc">
					<div class="tb">
						<div class="tc">
							<div class="icon">
								<div id="facebook" class="rl"><div id="fb" class="rl"></div></div>
								<div class="iname">Facebook</div>
							</div>
						</div>
						<div class="tc">
							<div class="icon">
								<div id="flickr" class="rl"></div>
								<div class="iname">Flickr</div>
							</div>
						</div>
					</div>
				</div>
				<div class="tc">
					<div class="tb">
						<div class="tc">
							<div class="icon">
								<div id="skype" class="rl">S</div>
								<div class="iname">Skype</div>
							</div>
						</div>
						<div class="tc">
							<div class="icon">
								<div id="instagram" class="rl"></div>
								<div class="iname">Instagram</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
